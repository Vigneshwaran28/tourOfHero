<div class="container py-5 h-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-md-6">
      <div class="card" style="border-radius: 1rem">
        <div class="card-body text-center">
          <h2 class="fw-bold mb-2">Hero Preview</h2>
          <div class="image mb-3">
            <img
              [src]="heroImage"
              alt="Image not found"
              class="img-fluid"
              style="height: 300px; width: 250px"
            />
          </div>
          <p class="mb-1"><strong>Name:</strong> {{ heroName }}</p>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card bg-light text-white" style="border-radius: 1rem">
        <div class="card-body p-5 text-center">
          <div class="mb-md-5 mt-md-4 pb-5">
            <h2 class="fw-bold mb-2 text-uppercase text-dark">Add Heroes</h2>
            <p class="text-dark-50 mb-5 text-dark">Please enter all Details</p>
            <div data-mdb-input-init class="form-outline form-white mb-4">
              <input
                type="text"
                id="heroName"
                class="form-control form-control-lg"
                placeholder="Enter the Name of Hero"
                [(ngModel)]="heroName"
              />
            </div>
            <div data-mdb-input-init class="form-outline form-white mb-4">
              <input
                type="text"
                id="heroImage"
                class="form-control form-control-lg"
                placeholder="Enter the URL image of the Hero"
                [(ngModel)]="heroImage"
              />
            </div>
            <div data-mdb-input-init class="form-outline form-white mb-4">
              <input
                type="text"
                id="herodescription"
                class="form-control form-control-lg"
                placeholder="Enter the Description of the Hero"
                [(ngModel)]="heroDescription"
              />
            </div>
            <!-- Adjusted Button Container -->
            <div
              class="d-flex gap-3 mt-4 align-items-center justify-content-center"
            >
              <button
                data-mdb-button-init
                data-mdb-ripple-init
                class="btn btn-outline-dark btn-lg px-5"
                (click)="addName()"
              >
                Add
              </button>
              <button
                data-mdb-button-init
                data-mdb-ripple-init
                class="btn btn-outline-dark btn-lg px-5"
                (click)="close()"
              >
                Close
              </button>
            </div>
            <!-- End of Button Container -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
